<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Buddy Pro</title>
  <link rel="manifest" href="webmanifest.json">
  <style>
    /* Base styles to replace Tailwind */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; }
    .min-w-\[360px\] { min-width: 360px; }
    .min-h-\[480px\] { min-height: 480px; }
    .bg-gradient-to-br { background: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
    .from-indigo-900 { --tw-gradient-from: #312e81; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(49, 46, 129, 0)); }
    .via-purple-900 { --tw-gradient-to: #581c87; }
    .to-blue-900 { --tw-gradient-to: #1e3a8a; }
    .text-white { color: #fff; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .justify-between { justify-content: space-between; }
    .justify-end { justify-content: flex-end; }
    .p-4 { padding: 1rem; }
    .p-3 { padding: 0.75rem; }
    .p-2 { padding: 0.5rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
    .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-2 { margin-bottom: 0.5rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-3 { margin-top: 0.75rem; }
    .mt-2 { margin-top: 0.5rem; }
    .gap-3 { gap: 0.75rem; }
    .gap-2 { gap: 0.5rem; }
    .w-full { width: 100%; }
    .w-10 { width: 2.5rem; }
    .h-10 { height: 2.5rem; }
    .h-32 { height: 8rem; }
    .max-w-md { max-width: 28rem; }
    .max-h-64 { max-height: 16rem; }
    .min-h-\[200px\] { min-height: 200px; }
    .rounded-2xl { border-radius: 1rem; }
    .rounded-xl { border-radius: 0.75rem; }
    .rounded-lg { border-radius: 0.5rem; }
    .rounded { border-radius: 0.25rem; }
    .border { border-width: 1px; }
    .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
    .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
    .bg-white\/5 { background-color: rgba(255, 255, 255, 0.05); }
    .bg-gradient-to-r { background: linear-gradient(to right, var(--tw-gradient-stops)); }
    .from-indigo-500 { --tw-gradient-from: #6366f1; }
    .via-purple-500 { --tw-gradient-to: #a855f7; }
    .to-blue-500 { --tw-gradient-to: #3b82f6; }
    .hover\:from-indigo-600:hover { --tw-gradient-from: #4f46e5; }
    .hover\:via-purple-600:hover { --tw-gradient-to: #9333ea; }
    .hover\:to-blue-600:hover { --tw-gradient-to: #2563eb; }
    .bg-green-500\/80 { background-color: rgba(34, 197, 94, 0.8); }
    .bg-yellow-500\/80 { background-color: rgba(234, 179, 8, 0.8); }
    .bg-purple-500\/80 { background-color: rgba(168, 85, 247, 0.8); }
    .bg-red-500\/80 { background-color: rgba(239, 68, 68, 0.8); }
    .hover\:bg-green-600:hover { background-color: #16a34a; }
    .hover\:bg-yellow-600:hover { background-color: #ca8a04; }
    .hover\:bg-purple-600:hover { background-color: #9333ea; }
    .hover\:bg-red-600:hover { background-color: #dc2626; }
    .hover\:bg-white\/15:hover { background-color: rgba(255, 255, 255, 0.15); }
    .hover\:bg-white\/20:hover { background-color: rgba(255, 255, 255, 0.2); }
    .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
    .text-xs { font-size: 0.75rem; line-height: 1rem; }
    .text-2xl { font-size: 1.5rem; line-height: 2rem; }
    .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
    .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
    .font-semibold { font-weight: 600; }
    .uppercase { text-transform: uppercase; }
    .tracking-widest { letter-spacing: 0.1em; }
    .text-white\/70 { color: rgba(255, 255, 255, 0.7); }
    .text-white\/80 { color: rgba(255, 255, 255, 0.8); }
    .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
    .text-white\/50 { color: rgba(255, 255, 255, 0.5); }
    .placeholder-white\/50::placeholder { color: rgba(255, 255, 255, 0.5); }
    .cursor-pointer { cursor: pointer; }
    .overflow-auto { overflow: auto; }
    .overflow-x-auto { overflow-x: auto; }
    .whitespace-pre-wrap { white-space: pre-wrap; }
    .space-y-4 > * + * { margin-top: 1rem; }
    .space-y-3 > * + * { margin-top: 0.75rem; }
    .space-y-2 > * + * { margin-top: 0.5rem; }
    .flex-1 { flex: 1 1 0%; }
    .flex-wrap { flex-wrap: wrap; }
    .relative { position: relative; }
    .absolute { position: absolute; }
    .fixed { position: fixed; }
    .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
    .right-0 { right: 0; }
    .z-50 { z-index: 50; }
    .z-10 { z-index: 10; }
    .backdrop-blur-xl { backdrop-filter: blur(24px); }
    .shadow-2xl { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
    .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    .inline-flex { display: inline-flex; }
    .text-left { text-align: left; }
    .text-center { text-align: center; }
    .w-6 { width: 1.5rem; }
    .h-6 { height: 1.5rem; }
    .w-40 { width: 10rem; }
    .w-80 { width: 20rem; }
    .h-full { height: 100%; }
    .bg-black\/60 { background-color: rgba(0, 0, 0, 0.6); }
    .bg-black\/90 { background-color: rgba(0, 0, 0, 0.9); }
    .bg-black\/30 { background-color: rgba(0, 0, 0, 0.3); }
    .bg-amber-500\/20 { background-color: rgba(245, 158, 11, 0.2); }
    .text-amber-300 { color: #fcd34d; }
    .border-amber-400\/40 { border-color: rgba(251, 191, 36, 0.4); }
    .focus\:outline-none:focus { outline: 2px solid transparent; outline-offset: 2px; }
    .focus\:ring-2:focus { box-shadow: 0 0 0 2px var(--tw-ring-color); }
    .focus\:ring-purple-400\/50:focus { --tw-ring-color: rgba(192, 132, 252, 0.5); }
    .active\:scale-\[0\.98\]:active { transform: scale(0.98); }
    .snap-x { scroll-snap-type: x mandatory; }
    .snap-mandatory { scroll-snap-type: mandatory; }
    .snap-center { scroll-snap-align: center; }
    .min-w-full { min-width: 100%; }
    .min-h-\[60px\] { min-height: 60px; }
    input, textarea, button { font-family: inherit; }
    button { cursor: pointer; border: none; }
    input, textarea { background: transparent; color: inherit; }
    textarea { resize: vertical; }
    svg { display: block; }
    
    /* Enhanced animations and micro-interactions */
    .hidden { display: none !important; }
    #progress-wrap { transition: opacity 0.3s ease; }
    #camera-modal, #onboard-modal { 
      backdrop-filter: blur(8px); 
      z-index: 1000;
    }
    
    /* Enhanced animations and micro-interactions */
    .card-flip {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    
    .card-flip.flipped {
      transform: rotateY(180deg);
    }
    
    .card-front, .card-back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .card-back {
      transform: rotateY(180deg);
    }
    
    .focus-mode #root > *:not(#focus-overlay) {
      filter: blur(2px);
      opacity: 0.3;
      pointer-events: none;
    }
    
    .typing-indicator {
      display: inline-block;
    }
    
    .typing-dot {
      animation: typing 1.4s infinite ease-in-out;
      display: inline-block;
      margin: 0 1px;
    }
    
    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="min-w-[360px] min-h-[480px] bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 text-white">
  <div id="root" class="flex items-center justify-center p-4 h-full">
    <div class="w-full max-w-md rounded-2xl border border-white/20 bg-white/10 backdrop-blur-xl shadow-2xl">
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center gap-3">
          <span id="camera-btn" class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white/10 border border-white/20 cursor-pointer hover:bg-white/15 active:scale-[0.98]" tabindex="0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white/80">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 7.5h3l1.5-2.25h6l1.5 2.25h3a1.5 1.5 0 011.5 1.5v8.25a1.5 1.5 0 01-1.5 1.5H3.75a1.5 1.5 0 01-1.5-1.5V9a1.5 1.5 0 011.5-1.5zm8.25 8.25a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" />
            </svg>
          </span>
          <div>
            <div class="text-sm uppercase tracking-widest text-white/70">Study Buddy Pro</div>
            <div id="counter" class="text-xs text-white/50"></div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button id="theme-btn" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20 text-xs">Dark</button>
        </div>
      </div>
      <div class="p-4 space-y-4">
        <div class="flex gap-2">
          <button id="tab-solve" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20">Solve</button>
          <button id="tab-cards" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20">Flashcards</button>
          <button id="tab-history" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20">History</button>
        </div>
        <textarea id="q" class="w-full h-32 p-4 rounded-xl bg-white/5 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-400/50" placeholder="Ask anything..."></textarea>
        
        <!-- Enhanced Button Group -->
        <div class="flex gap-2 flex-wrap">
          <button id="solve-btn" class="flex-1 rounded-xl bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 hover:from-indigo-600 hover:via-purple-600 hover:to-blue-600 px-4 py-3 font-semibold" onclick="ask()">Solve</button>
          <button id="voice-btn" class="rounded-xl px-4 py-3 bg-white/10 border border-white/20 font-semibold" onclick="speak()">Voice</button>
          <button id="mic-btn" class="rounded-xl px-4 py-3 bg-white/10 border border-white/20 font-semibold">Record</button>
          <div class="relative">
            <button id="export-btn" class="rounded-xl px-4 py-3 bg-white/10 border border-white/20 font-semibold">Export</button>
            <div id="export-menu" class="hidden absolute right-0 mt-2 w-40 rounded-xl border border-white/20 bg-white/10 backdrop-blur-xl p-2 z-10">
              <button id="export-pdf" class="w-full text-left px-2 py-1 rounded hover:bg-white/20">PDF</button>
              <button id="export-csv" class="w-full text-left px-2 py-1 rounded hover:bg-white/20">CSV</button>
              <button id="export-anki" class="w-full text-left px-2 py-1 rounded hover:bg-white/20">Anki</button>
            </div>
          </div>
          <button id="share-btn" class="rounded-xl px-4 py-3 bg-white/10 border border-white/20 font-semibold">Share</button>
        </div>
        
        <!-- New Elite Features -->
        <div class="flex gap-2 flex-wrap">
          <button id="focus-btn" class="rounded-xl px-4 py-3 bg-green-500/80 hover:bg-green-600 font-semibold">Focus Mode</button>
          <button id="insights-btn" class="rounded-xl px-4 py-3 bg-yellow-500/80 hover:bg-yellow-600 font-semibold">Insights</button>
          <button id="share-progress" class="rounded-xl px-4 py-3 bg-purple-500/80 hover:bg-purple-600 font-semibold">Share Progress</button>
        </div>
        
        <div id="response" class="max-h-64 overflow-auto whitespace-pre-wrap text-sm text-white/90 p-3 min-h-[60px] bg-white/5 rounded-xl border border-white/10"></div>
        <div class="flex justify-end">
          <button id="retry-btn" class="hidden rounded-xl px-4 py-2 bg-red-500/80 hover:bg-red-600">Retry Model Download</button>
        </div>
        <div id="flashcards" class="hidden max-h-64 overflow-auto text-sm space-y-2">
          <div class="flex gap-2">
            <button id="cards-list-btn" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20">List</button>
            <button id="cards-tree-btn" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20">Tree</button>
          </div>
          <div id="flashcards-list"></div>
          <div id="flashcards-tree" class="min-h-[200px]"></div>
        </div>
        <div id="history" class="hidden max-h-64 overflow-auto text-sm space-y-2">
          <div class="flex gap-2">
            <input id="history-search" class="flex-1 px-3 py-2 rounded-xl bg-white/10 border border-white/20" placeholder="Search history">
            <button id="history-clear" class="rounded-xl px-3 py-2 bg-white/10 border border-white/20">Clear</button>
          </div>
          <div id="history-list"></div>
        </div>
        <div id="streak" class="text-xs text-white/70"></div>
      </div>
    </div>
  </div>
  
  <!-- Camera Modal -->
  <div id="camera-modal" class="fixed inset-0 hidden items-center justify-center bg-black/60 z-50">
    <div class="w-[90%] max-w-md rounded-2xl border border-white/20 bg-white/10 backdrop-blur-xl shadow-2xl p-4">
      <div class="text-sm mb-2 text-white/80">Camera</div>
      <video id="camera-video" class="w-full rounded-xl border border-white/20 bg-black/30" autoplay playsinline muted></video>
      <canvas id="camera-canvas" class="hidden"></canvas>
      <div class="flex justify-end gap-2 mt-3">
        <button id="camera-capture" class="rounded-xl px-4 py-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 font-semibold">Capture</button>
        <input id="camera-file" type="file" accept="image/*" capture="environment" class="hidden" />
        <button id="camera-upload" class="rounded-xl px-4 py-2 bg-white/10 border border-white/20">Upload Photo</button>
        <button id="camera-close" class="rounded-xl px-4 py-2 bg-white/10 border border-white/20">Close</button>
      </div>
    </div>
  </div>
  
  <!-- Onboarding Modal -->
  <div id="onboard-modal" class="fixed inset-0 hidden items-center justify-center bg-black/60 z-50">
    <div class="w-[90%] max-w-md rounded-2xl border border-white/20 bg-white/10 backdrop-blur-xl shadow-2xl p-4">
      <div class="flex overflow-x-auto snap-x snap-mandatory">
        <div class="min-w-full snap-center p-4">Solve</div>
        <div class="min-w-full snap-center p-4">Save</div>
        <div class="min-w-full snap-center p-4">Share</div>
      </div>
      <div class="flex justify-end gap-2 mt-3">
        <button id="onboard-skip" class="rounded-xl px-4 py-2 bg-white/10 border border-white/20">Skip</button>
      </div>
    </div>
  </div>
  
  <!-- Security Banner -->
  <div id="sec-banner" class="hidden fixed bottom-2 left-2 right-2 text-center text-xs bg-amber-500/20 text-amber-300 border border-amber-400/40 rounded-xl px-3 py-2">Storage integrity warning detected</div>
  
  <!-- Scripts -->
  <!-- Note: External CDN scripts removed due to Chrome extension CSP restrictions -->
  <!-- These features will gracefully degrade if libraries aren't available -->
  <script type="module" src="main.js"></script>
</body>
</html>
